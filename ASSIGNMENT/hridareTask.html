      * {
        margin: 0;
        padding: 0;
        background-color: black;
        box-sizing: border-box;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      .grand-parent {
        color: white;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        justify-content: center;
        align-content: center;
      }
      .schild {
        width: 500px;
        height: 300px;
        padding: 20px;
        border-right: 3px solid wheat;
        border-bottom: 5px solid wheat;
        border-radius: 10px;
        display: grid;
        justify-content: center;
        align-items: center;
        grid-template-areas:
          "head"
          "head"
          "main1"
          "main2"
          "main3"
          "foot";
      }
      h1 {
        grid-area: head;
      }
      #h31 {
        grid-area: main1;
      }
      #h32 {
        grid-area: main2;
      }
      #h33 {
        grid-area: main3;
      }
      h5 {
        grid-area: foot;
      }
      #parent1 {
        display: flex;
        width: 100vh;
        height: 100vh;
        padding: 20px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #parent2 {
        width: 100%;
        height: 100vh;
        padding: 20px;
        background-color: black;
        display: grid;
        gap: 5px;
        grid-template-areas:
          "mountains mountains ocean ocean"
          "waterfalls island hills beach"
          "waterfalls island forest forest"
          "waterfalls rain forest forest"
          "desert volcano iceberg land";
      }
      .child {
        background-color: wheat;

        border: 1px solid black;

        border-radius: 10px;
