      box-sizing: border-box;

    .parent {
      width: 70%;
      height: 200vh;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
      margin: auto;
      box-shadow: 10px 10px 10px 50px rgba(rgba(125, 123, 123, 0.505));
    }

    .griditem {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: black;

      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      color: white;
      font-size: 25px;
      font-weight: 800;

      border-radius: 5px;
    }

    .griditem:hover {
      box-shadow: 5px 15px 80px rgba(63, 63, 64, 0.5);
    }

    #heading {
      grid-column: 1/5;
      display: flex;
      height: 80%;
      justify-content: space-between;
      align-items: flex-end;
      background-color: rgb(210, 210, 210);
      border-bottom: 2px solid grey;
      color: black;
    }
    #heading:hover {
      box-shadow: none;
