<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 20px;
      }
      .container {
        width: 90%;
        height: 300px;
        border: 1px solid;
        background-image: url(../CSS/Asset/car_8k.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        position: relative;
        border-radius: 5px;
        border: 0px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      #car {
        width: 400px;
        position: absolute;
        top: 70px;
        left: 3px;
      }
      #tc {
        color: white;
        font-size: 9px;
        font-weight: 950;
        font-family: Pike_Regular, Helvetica, sans-serif;
        position: absolute;
        right: 20px;
        top: 20px;
      }
      .details {
        width: 600px;
        height: 100px;
        padding: 0px 12px;
        margin-top: 24pxs;
        color: white;
        position: absolute;
        top: calc(50% - 40px);
        left: calc(50% - 250px);
      }
      #left_arrow {
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 25px;
        border-radius: 50%;
        position: absolute;
        top: calc(50% - 25px);
        left: -20px;
        color: #00754a;
        font-size: 30px;
        border: 0px;
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px,
          rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px,
          rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px,
          rgba(0, 0, 0, 0.07) 0px 32px 64px;
      }
      #right_arrow {
        width: 50px;
        height: 50px;
        text-align: center;
        line-height: 25px;
        border-radius: 50%;
        position: absolute;
        top: calc(50% - 25px);
        right: -20px;
        color: #00754a;
        font-size: 30px;
        border: 0px;
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px,
          rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px,
          rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px,
          rgba(0, 0, 0, 0.07) 0px 32px 64px;
      }
      #main_butt {
        width: 200px;
        height: 49px;
        background-color: #007047;
        color: white;
        border: 0px;
        border-radius: 30px;
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 12px;
        font-weight: 500;
        font-family: SoDoSans_Regular, Helvetica, sans-serif;
      }
      #left_arrow:hover,
      #right_arrow:hover,
      #main_butt:hover {
        background-color: #6f7780;
      }
      strong {
        font-size: 25px;
        font-family: SoDoSans_Regular, Helvetica, sans-serif;
        font-weight: 700;
      }
      p {
        font-size: 14px;
        font-family: SoDoSans_Regular, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="../CSS/Asset/—Pngtree—sleek luxury porsche car design_23364484.png"
        alt=""
        id="car"
      />
      <span id="tc">*T&C Apply</span>
      <div class="details">
        <p>Porsche</p>
        <strong>Porsche 911 GT</strong>
        <p>
          A timeless sports icon with a rear-engine layout and razor-sharp
          handling.Built for precision, speed, and an unmatched driving
          experience.
        </p>
      </div>
      <button id="left_arrow">←</button>
      <button id="right_arrow">→</button>
      <button id="main_butt">Know More</button>
    </div>
  </body>
</html>
