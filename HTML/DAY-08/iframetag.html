<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Iframe Tag in HTML</h1>
    <h2>embedding youtube videos in html</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BKOVzHcjEIo?si=8sYN0s709ImFR3EZ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h2>embedding maps in html</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.6112770381105!2d72.55979137584349!3d23.038040779162966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e8554be724d95%3A0xeb88ddba77c485f5!2sQSpiders%20Ahmedabad!5e0!3m2!1sen!2sin!4v1764676999490!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
