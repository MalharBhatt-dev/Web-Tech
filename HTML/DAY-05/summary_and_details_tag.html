<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary and Details Tag</title>
</head>
<body>

    <hr>
    <h1>Details and Summary Tag In HTML</h1>
    <hr>

    <details>

        <summary>MENU</summary>
        <ul type="none">
            <li>Lunch</li>
            <li><details><summary>Evening Snacks</summary>
                <ol>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ol>
                </details>
            </li>
            
            <li>Dinner</li>
        </ul>
        
    </details>
    
</body>
</html>
