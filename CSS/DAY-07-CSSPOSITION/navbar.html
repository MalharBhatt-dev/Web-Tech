<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        position: relative;
        height: 100%;
        width: 100%;
      }
      header {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      img {
        width: 60%;
      }
      nav {
        width: 60%;
      }
      nav ul.parent {
        text-decoration: none;
        margin: 10px;
        padding: 10px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      a {
        font-family: poppins, sans-serif;
        color: white;
        text-decoration: none;
      }
      a:hover {
        color: #ff1e5c;
      }
      .image {
        height: 80vh;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .sec1,
      .sec2 {
        padding: 20px;
        margin: 20px;
        width: 900px;
      }

      footer {
        position: absolute;
        background-color: black;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 60px;
      }
      .fa1 {
        justify-content: center;
        align-items: flex-end;
      }
    </style>
  </head>
  <body>
    <header>
      <aside>
        <img
          src="https://orangetechnolab.net/wp-content/uploads/2022/05/logo-orange.png"
          alt=""
        />
      </aside>
      <nav>
        <ul class="parent" type="none">
          <li class="parent1"><a href="">Home</a></li>
          <li class="parent2"><a href="">Services</a></li>
          <li class="parent3"><a href="">Emerging Technologies</a></li>
          <li class="parent4"><a href="">Industries</a></li>
          <li class="parent5"><a href="">Partner</a></li>
          <li class="parent6"><a href="">About Us</a></li>
          <li class="parent7"><a href="">Career</a></li>
          <li class="parent8"><a href="">Contact</a></li>
          <li class="parent9"><a href="">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="image">
        <div class="sec1">
          <img
            src="../Asset/—Pngtree—sleek luxury porsche car design_23364484.png"
            alt=""
          />
        </div>
        <div class="sec2">
          <img
            src="../Asset/—Pngtree—sleek luxury porsche car design_23364484.png"
            alt=""
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="foot1"><a href="" class="fa1">Instagram</a></div>
      <div class="foot2"><a href="" class="fa2">LinkedIn</a></div>
    </footer>
  </body>
</html>
