<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-family: "luncida sans", "lucida sans regular", "lucida grande",
          "lucida sans unicode", Geneva, Verdana, sans-serif;
      }
      h1 {
        text-align: center;
        margin: 20px 0px;
      }
      .box {
        width: 600px;
        height: 100px;
        border: 5px dashed black;
        margin: 30px auto;
        padding: 25px;
        background-image: url(https://imgs.search.brave.com/cyUs3COpNKWeiyN-AYk-wv4TOu2xohe2Ce-Tywo-6pQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMwLnhkYWltYWdl/cy5jb20vd29yZHBy/ZXNzL3dwLWNvbnRl/bnQvdXBsb2Fkcy93/bS8yMDI1LzA5L3dh/bGxwYXBlci1lbmdp/bmUtYW5pbWUtZ2ly/bC1lcnJvci1zeXN0/ZW0tNGsuanBnP3E9/NDkmZml0PWNyb3Am/dz04MjUmZHByPTI);
        background-repeat: no-repeat;
        background-position: center;
        color: white;
      }
      #box1 {
        background-origin: border-box;
      }
      #box2 {
        background-origin: padding-box;
      }
      #box3 {
        background-origin: content-box;
      }
    </style>
  </head>
  <body>
    <h1>Background Image Example</h1>
    <div class="box" id="box1"><h2>Border Box</h2></div>
    <div class="box" id="box2"><h2>Padding Box</h2></div>
    <div class="box" id="box3"><h2>Content Box</h2></div>
  </body>
</html>
