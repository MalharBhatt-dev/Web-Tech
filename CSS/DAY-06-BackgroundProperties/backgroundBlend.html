<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 400px;
        height: 250px;
        background-image: url(https://imgs.search.brave.com/i4a1dk11dIXPZh0Y7yzEhC84caKn7yhLAbI83fYZ3Qc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMuZ2V0aW1nLmFp/L21lZGlhL2dldGlt/Z19haV9pbWctam9z/VkhCRW9GRjFXeGZP/Zk5DQXJkLmpwZWc);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .box:hover {
        background-blend-mode: hard-light;
      }
      /* short hand property: */
      .container {
        margin-top: 20px;
        width: 400px;
        height: 300px;
        background: url(https://imgs.search.brave.com/i4a1dk11dIXPZh0Y7yzEhC84caKn7yhLAbI83fYZ3Qc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMuZ2V0aW1nLmFp/L21lZGlhL2dldGlt/Z19haV9pbWctam9z/VkhCRW9GRjFXeGZP/Zk5DQXJkLmpwZWc)
          no-repeat center/cover;
      }
    </style>
  </head>
  <body>
    <h1>Background-Blend-mode-Properties</h1>
    <div class="box"></div>
    <div class="container"></div>
  </body>
</html>
