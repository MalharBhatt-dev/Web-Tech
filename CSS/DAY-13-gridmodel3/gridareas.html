<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      .parent {
        width: 100%;
        height: 100vh;
        padding: 20px;
        background-color: black;
        display: grid;
        gap: 5px;
        grid-template-areas:
          "head head head"
          "side sec sec"
          "side sec sec"
          "side main main"
          "side main main"
          "foot foot foot";
      }
      .grid-item {
        background-color: wheat;
        padding: 20px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }
      #grid-item1 {
        grid-area: head;
      }
      #grid-item2 {
        grid-area: side;
      }
      #grid-item3 {
        grid-area: sec;
      }
      #grid-item4 {
        grid-area: main;
      }
      #grid-item5 {
        grid-area: foot;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="grid-item" id="grid-item1">HEADER</div>
      <div class="grid-item" id="grid-item2">ASIDE</div>
      <div class="grid-item" id="grid-item3">SECTION</div>
      <div class="grid-item" id="grid-item4">MAIN</div>
      <div class="grid-item" id="grid-item5">FOOTER</div>
    </div>
  </body>
</html>
