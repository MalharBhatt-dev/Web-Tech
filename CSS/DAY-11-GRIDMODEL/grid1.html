<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .grid-parent {
        width: 100%;
        border: 3px solid red;
        display: grid;
        /* grid-template-columns: auto auto auto auto auto; */
        /* grid-template-columns: 100px 100px 100px 100px 100px; */
        /* grid-template-columns: 100% 100% 100% 100% 100%; */
        /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr; */
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 100px 300px 50pc;
        /* column-gap: 20px;; */
        /* row-gap: 15px; */
        /* gap: 10px 30px; */
        gap: 10px;
      }
      .grid-item {
        justify-content: center;
        align-items: center;
        padding: 20px;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="grid-parent">
      <div class="grid-item">GRID-ITEMS-1</div>
      <div class="grid-item">GRID-ITEMS-2</div>
      <div class="grid-item">GRID-ITEMS-3</div>
      <div class="grid-item">GRID-ITEMS-4</div>
      <div class="grid-item">GRID-ITEMS-5</div>
      <div class="grid-item">GRID-ITEMS-6</div>
      <div class="grid-item">GRID-ITEMS-7</div>
      <div class="grid-item">GRID-ITEMS-8</div>
      <div class="grid-item">GRID-ITEMS-9</div>
      <div class="grid-item">GRID-ITEMS-10</div>
    </div>
  </body>
</html>
