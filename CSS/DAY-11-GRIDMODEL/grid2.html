<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .grid-parent {
        width: 100%;
        border: 3px solid red;
        display: grid;
        grid-template-columns: repeat(4, auto);
        justify-content: space-between;
        align-content: end;
        gap: 10px;
      }
      .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <div class="grid-parent">
      <div class="grid-item">GRID-ITEMS-1</div>
      <div class="grid-item">GRID-ITEMS-2</div>
      <div class="grid-item">GRID-ITEMS-3</div>
      <div class="grid-item">GRID-ITEMS-4</div>
      <div class="grid-item">GRID-ITEMS-5</div>
      <div class="grid-item">GRID-ITEMS-6</div>
      <div class="grid-item">GRID-ITEMS-7</div>
      <div class="grid-item">GRID-ITEMS-8</div>
      <div class="grid-item">GRID-ITEMS-9</div>
      <div class="grid-item">GRID-ITEMS-10</div>
      <div class="grid-item">GRID-ITEMS-11</div>
      <div class="grid-item">GRID-ITEMS-12</div>
      <div class="grid-item">GRID-ITEMS-13</div>
      <div class="grid-item">GRID-ITEMS-14</div>
      <div class="grid-item">GRID-ITEMS-15</div>
      <div class="grid-item">GRID-ITEMS-16</div>
      <div class="grid-item">GRID-ITEMS-17</div>
      <div class="grid-item">GRID-ITEMS-18</div>
      <div class="grid-item">GRID-ITEMS-19</div>
      <div class="grid-item">GRID-ITEMS-20</div>
    </div>
  </body>
</html>
