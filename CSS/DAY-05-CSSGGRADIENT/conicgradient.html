<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border-radius: 100%;
        text-align: center;
        line-height: 300px;
        border: 1px solid gray;
        margin: 50px auto;
      }

      h1 {
        text-align: center;
      }
      #box1 {
        background-image: conic-gradient(red, yellow, green, blue);
      }

      #box2 {
        background-image: conic-gradient(from 90deg, red, yellow, green, blue);
      }

      #box3 {
        background-image: conic-gradient(from 180deg, red, yellow, green, blue);
      }

      #box4 {
        border-radius: 0px;
        background-image: conic-gradient(
          red 0deg 45deg,
          blue 45deg 315deg,
          red 315deg
        );
      }

      #box5 {
        border-radius: 0px;
        background-image: conic-gradient(
          red 0deg 90deg,
          green 90deg 225deg,
          black 225deg 315deg,
          red 315deg
        );
      }
       #box6 {
        border-radius: 0px;
        background-image: conic-gradient(from 315deg,
          red 0deg  135deg,
          green 135deg 270deg,
          black 270deg 315deg
        );
      }
    </style>
  </head>
  <body>
    <h1>Conic Gradient in CSS</h1>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
  </body>
</html>
